<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div id="status">Status: Not connected</div>
    <div id="messages"></div>
    <button onclick="testWebSocket()">Test WebSocket</button>

    <script>
        let ws;

        function testWebSocket() {
            const statusDiv = document.getElementById('status');
            const messagesDiv = document.getElementById('messages');

            statusDiv.textContent = 'Status: Connecting...';

            // Test WebSocket connection
            const wsUrl = 'ws://localhost:5173/ws/progress/test-task-id';
            console.log('Connecting to:', wsUrl);

            ws = new WebSocket(wsUrl);

            ws.onopen = function(event) {
                console.log('WebSocket connected:', event);
                statusDiv.textContent = 'Status: Connected';
                messagesDiv.innerHTML += '<p>Connected to WebSocket</p>';
            };

            ws.onmessage = function(event) {
                console.log('Message received:', event.data);
                messagesDiv.innerHTML += '<p>Received: ' + event.data + '</p>';
            };

            ws.onclose = function(event) {
                console.log('WebSocket closed:', event.code, event.reason);
                statusDiv.textContent = 'Status: Closed (' + event.code + ')';
                messagesDiv.innerHTML += '<p>Closed: ' + event.code + ' - ' + event.reason + '</p>';
            };

            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                statusDiv.textContent = 'Status: Error';
                messagesDiv.innerHTML += '<p>Error occurred</p>';
            };
        }

        function closeWebSocket() {
            if (ws) {
                ws.close();
            }
        }
    </script>
</body>
</html>
